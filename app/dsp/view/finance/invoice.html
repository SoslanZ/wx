<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
  <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
  <style type="text/css">

    /* tooltip */
    #tooltip{
      position:absolute;
      border:1px solid #ccc;
      background:#333;
      padding:2px;
      display:none;
      color:#fff;
    }
</style>
</head>
<body style="padding:10px;">

<form class="layui-form" id="admin" method="post" action="{:url('dsp/advert/index')}">
    <div class="layui-tab">
      <ul class="layui-tab-title">
        <li class="layui-this">开具发票</li>
        <li>开票历史</li>
      </ul>
      <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <div class="layui-form-item">
              <label class="layui-form-label">开票类型</label>
                <div class="layui-input-block">
                  <input type="radio" name="sex" value="增值税发票" title="增值税发票" disabled="disabled">
                </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">发票抬头</label>
              <div class="layui-input-inline">
                <input name="name"  placeholder="请输入" autocomplete="off" class="layui-input" type="text" value="上海麦晗科技有限公司" disabled="disabled">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">发票项目</label>
              <div class="layui-input-inline">
                <input name="name"  placeholder="请输入" autocomplete="off" class="layui-input" type="text" value="广告费" disabled="disabled">
              </div>
            </div>
              <div class="layui-form-item">
              <label class="layui-form-label">对应充值月份</label>
              <div class="layui-input-block">
                <div class="layui-input-inline">
                  <input type="text" name="date" id="date" lay-verify="date" placeholder="选择月" autocomplete="off" class="layui-input">
                </div>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">发票金额</label>
              <div class="layui-input-inline">
                <input name="name"  placeholder="请输入" autocomplete="off" class="layui-input" type="text" value="请输入">
              </div>
            </div>
            <hr>
            <label class="layui-form-label">快递信息</label>
            <div class="layui-form-item">
              <label class="layui-form-label">收件人姓名</label>
              <div class="layui-input-inline">
                <input name="name"  placeholder="请输入" autocomplete="off" class="layui-input" type="text" value="请输入">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">收件人电话</label>
              <div class="layui-input-inline">
                <input name="name"  placeholder="请输入" autocomplete="off" class="layui-input" type="text" value="请输入">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">收件人地址</label>
              <div class="layui-input-inline">
                <input name="name"  placeholder="请输入" autocomplete="off" class="layui-input" type="text" value="请输入">
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn layui-btn-sm">提交申请</button>
              </div>
            </div>
        </div>
      </form>

        <div class="layui-tab-item">
         <table class="layui-table" lay-skin="line">
          <colgroup>
            <col width="150">
            <col width="150">
            <col width="200">
            <col width="200">
            <col width="200">
            <col width="200">
          </colgroup>
          <thead>
            <tr>
              <th>申请时间</th>
              <th>申请金额</th>
              <th>发票项目</th>
              <th>对应充值月份</th>
              <th>状态</th>
              <th>操作</th>
            </tr> 
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table> 
      </div>

      </div>
     </div>
     

    <div style="padding:0 20px;"></div>
  {include file="public/foot"}
</div>
</body>
</html>
<script src="__PUBLIC__/layui/layui.js" charset="utf-8"></script>
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });
  
 

  
  
});
</script>
